plugins {
    id 'java'
}

group 'eu.tsystems.mms.tic.testerra.skeletons'
version '2-SNAPSHOT'
ext {
    testerraVersion = '2.0-RC-3'
}

subprojects {

    repositories {
        mavenLocal()
    }

    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = "UTF-8"
    sourceCompatibility = 11

    dependencies {
        implementation "eu.tsystems.mms.tic.testerra:driver-ui-desktop:${testerraVersion}"
        implementation "eu.tsystems.mms.tic.testerra:report-ng:${testerraVersion}"
    }
}

test {
    testLogging {
        outputs.upToDateWhen { false }
        showStandardStreams = true
    }

    options {
        systemProperties(System.getProperties())
    }

    // basically execution returns "GREEN" (framework exits with exit code > 0 if there were failures)
    ignoreFailures = true
}
